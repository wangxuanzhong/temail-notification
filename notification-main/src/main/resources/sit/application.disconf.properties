spring.datasource.username=apps
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://n1.mysql.innermail.com:6033/temail_notification?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.platform=mysql
spring.datasource.continue-on-error=true
spring.datasource.initialization-mode=always
spring.redis.host=n1.redis.innermail.com
spring.redis.port=7389
spring.redis.password=password
spring.redis.database=1
spring.redis.timeout=1000
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-wait=-1
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0
server.port=8081
server.servlet.context-path=/
mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath*:mapper/*Mapper.xml
logging.level.com.syswin.temail.notification.main.infrastructure=DEBUG
app.temail.notification.rocketmq.host=n1.rocketmq.innermail.com:9876
app.temail.notification.rocketmq.topics.mailAgent.singleChat=temail-usermail
app.temail.notification.rocketmq.topics.mailAgent.groupChat=temail-groupmail
app.temail.notification.rocketmq.topics.notify=temail-notification